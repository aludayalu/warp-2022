<div id="container" style="background-color: rgb(120, 120, 122);">

</div>
<input id="msg" style="margin-top: 10px;"> <button>Send</button>
<script>
var token={token};
var chat_id={chat_id};
function get(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function api_pull () {
    var container=document.getElementById("container")
    var new_inner="";
    var parsed_array=JSON.parse(get(`http://127.0.0.1:5000/get_group?token=${token}&id=${chat_id}`));
    for (var x in parsed_array) {
        var new_inner=(new_inner+(parsed_array[x]+"<br>"))
    }
    container.innerHTML=new_inner
}
setInterval(() => {api_pull()},1000)
</script>
