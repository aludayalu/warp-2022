        opacity: 0.7 ;

<div class="login">
    <h1>Create Group</h1>
      <div>
        <p for="name">Name</p>
        <input
          id="name"
        />
      </div>
      <button id="track" style="margin-top: 3%">Create Group</button>
  </div>
<script>
     document.getElementById("track").addEventListener("click",()=>{
        if (document.getElementById("name").value===""){
            alert("Please fill all the required fields")
        }else{
            window.location.replace(`http://34.93.89.61:1234/create_group_api?name=${document.getElementById("name").value}`)
        }
     })
</script>
