<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="blog.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
h1 { color: #686767; font-family: 'Raleway',sans-serif; font-size: 62px; font-weight: 800; line-height: 72px; margin: 0 0 24px; text-align: center; text-transform: uppercase; }
body, html {
  height: 100%;
  color: rgb(0, 0, 0);
  line-height: 1.8;
  background-image: url("https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");;
}
.topnav {
  background-color: rgb(0, 0, 0);
}
.topnav a {
  float: right;
  color: #000000;
  padding: 14px 16px;
  text-decoration: none;  
  font-size: 17px;
}
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.container {
 background-color: rgba(255, 255, 255, .15);  
 backdrop-filter: blur(10px);
 border-radius: 20px;
}
.logo {
  font-family: "Righteous", cursive;
  text-align: center;
  font-size: 50px;
  -webkit-text-stroke-width: 2px;
  -webkit-text-stroke-color: black;
}
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="/logout" class="active">Sign Out</a>
  <a href="/products">Products</a>
  <a href="/inventory">Inventory</a>
  <a href="/groups">Groups</a>
  <a href="/" class="active">Home</a>
  <a class="logo" style="float: left;margin-left: 10px;font-size:xx-large;">Rimor</a>
</div>
<br><br><br>
<div class="container" style="height: 800px;width: 80%;margin-left: 25%;max-height: 800px;max-width: 50%;">
  <div style="padding:20px;">
    <h1 style="text-align: center;">Explore the Unexplored</h1>
    <img src="/astro.gif" style="margin-left: 16.5%;">
  </div>
</div>
<script>
  var i = 0;
  var txt = 'Welcome {name}';
  var speed = 50;
  function rod () {
    document.getElementById("demo").innerHTML+="|";
    setTimeout(unrod,speed*10)
  }
  function unrod () {
    document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML.substring(0,document.getElementById("demo").innerHTML.length-1);
    setTimeout(rod,speed*10)
  }
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }else{
      rod()
    }
  }
  typeWriter()
  </script>
</body>
