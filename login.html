<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <div class="form">
        <div class="txt_field">
          <input type="text" id="name" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <button id="track" value="Login">Login</button>
        <div class="signup_link">
            Not a member? <a href="/register">Signup</a>
          </div>
        </div>
    </div>

  </body>
</html>
<script>
    document.getElementById("track").addEventListener("click",()=>{
       if (document.getElementById("name").value===""){
           alert("Please fill all the required fields")
       }
       if (document.getElementById("password").value===""){
           alert("Please fill all the required fields")
       }else{
           window.location.replace(`http://127.0.0.1:1234/login?uname=${document.getElementById("name").value}&pwd=${document.getElementById("password").value}`)
       }
    })
</script>
